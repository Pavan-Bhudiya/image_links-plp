<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Image Links</title>
  <style>
body{
 background-color: turquoise;
}
h1{
 font-family:cursive;
 font-size:24px;
 color:green;
}

#index{

}
#nature{
  font-size:18px;

  color:blue;
}
#food{
  font-size:18px;

  color:blue;
}
.card {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  margin: 10px;
  width: 200px;
  display: inline-block;
}
.card img {
  width: 100%;
  border-radius: 5px;
}

<body>
<h2>Technology</h2>

<a href="https://techcrunch.com/"target="_blank"><img id="card img" src="./technology.jpg" alt="Technology Image 1"></a>
